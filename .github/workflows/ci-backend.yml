name: CI Back-end (main)

on:
    push: 
      branches:
        - 'main'
      paths:
        - 'sgcmapi/**'
    workflow_dispatch:    
    workflow_call:

jobs:
  buid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Compile/Test
        working-directory: sgcmapi/
        run: mvn compile test      


          
